    <script>
        const textElement = document.getElementById('text');
        const textContent = '祝我二十岁生日快乐！祝所有人都健康幸福快乐！'; // 您想要逐字显示的文本内容
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff']; // 颜色数组
        let index = 0;

        function showNextLetter() {
            if (index < textContent.length) {
                const color = colors[Math.floor(Math.random() * colors.length)]; // 从颜色数组中随机选择一个颜色
                const letter = `<span style="color: ${color};">${textContent[index]}</span>`; // 使用span元素包裹字，并设置颜色
                textElement.innerHTML += letter;
                index++;
                setTimeout(showNextLetter, 180); // 控制每个字出现的时间间隔（毫秒）
            }
        }

        showNextLetter();
    </script>
