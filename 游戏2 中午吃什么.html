    <script>
        let clickCount = 0; 

        function getRandomFood() {
            // 可以在这里添加你想要的食物选项
            let foods = ["炒饭", "拉面", "披萨", "寿司", "汉堡", "饺子", "火锅", "烤肉", "三明治", "麻辣烫",
